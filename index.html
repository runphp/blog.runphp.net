---
layout: default
---
<!-- 分页列表 -->
<ul class="list-group list-group-flush py-2 ms-0">
    {% for post in paginator.posts %}
    <li class="list-group-item list-group-item-action">
        <small class="text-body-tertiary">{{ post.date | date:"%Y-%m-%d %H:%S:%M" }}</small>
        <div class="d-flex w-100 justify-content-between">
            <a href="{{ post.url | prepend: site.baseurl }}" class="stretched-link">{{ post.title }}</a>
        </div>
    </li>
    {% endfor %}
</ul>
<!-- 分页链接 -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
        <li class="page-item {% if paginator.page == 1 %}disabled{% endif %}">
            <a class="page-link" href="/">首页</a>
        </li>
        <li class="page-item {% if paginator.page == 1 %}disabled{% endif %}">
            <a class="page-link" href="{{paginator.previous_page_path}}" aria-label="Previous">
                <span aria-hidden="true" title="上一页">&laquo;</span>
            </a>
        </li>

        <li class="page-item {% if paginator.page == 1 %}disabled{% endif %}">
            <a class="page-link" href="/">1</a>
        </li>

        {% for count in (2..paginator.total_pages) %}
        <li class="page-item {% if count == paginator.page %}active{% endif %}">
            <a class="page-link" href="/page/{{ count }}">{{ count }}</a>
        </li>
        {% endfor %}

        <li class="page-item {% if paginator.page == paginator.total_pages %}disabled{% endif %}">
            <a class="page-link" href="{{paginator.next_page_path}}" aria-label="Next">
                <span aria-hidden="true" title="下一页">&raquo;</span>
            </a>
        </li>
        <li class="page-item {% if paginator.page == paginator.total_pages %}disabled{% endif %}">
            <a class="page-link" href="/page/{{paginator.total_pages}}">末页</a>
        </li>
        <li class="page-item"><span class="page-link">共{{paginator.total_pages}}页</span></li>
    </ul>
</nav>
